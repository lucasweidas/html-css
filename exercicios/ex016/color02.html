<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/css3/favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /* O asterisco, significa que é uma configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(135deg, #437DD9 5%, #764FBB, #B8338E, #E23D5E, #FCCA68);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
