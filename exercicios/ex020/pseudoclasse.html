<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/css3/favicon.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        /* Pseudo-classes s√£o, palavras que definem estados de elementos dentro da HTML */

        div {
            display: inline-block;
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            width: 200px; /* Largura */
            height: 200px; /* Altura */
        }

        /* : significa pseudo-classe */
        div:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
