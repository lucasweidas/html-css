<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/css3/favicon.ico" type="image/x-icon">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            /* Não apague a borda, senão a border-image irá parar de funcionar */
            border: 11px solid transparent;
            padding: 10px;

            border-image-source: url('borda.png');
            border-image-slice: 26;
            border-image-repeat: repeat;

            /* shorthand para border-image */
            border-image: url('borda.png') 26 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
