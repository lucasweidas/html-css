<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid #000;
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    
    <!-- A propriedade [colspan] configura quantas "colunas" uma "célula" vai ocupar em uma tabela. -->

    <!-- A propriedade [rowspan] configura quantas "linhas" uma "célula" vai ocupar em uma tabela. -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td colspan="2" rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
