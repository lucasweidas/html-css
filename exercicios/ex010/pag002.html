<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Página 02</title>
</head>
<body>
    <h1>Está é a segunda página do meu site</h1>
    <p><em>A segunda página está aqui!</em></p>
    <!--O comando (rel="nofollow") está referênciando, para que o mecânismo de busca não indexar o site.-->
    <p>Está página é um oferecimento de <a href="https://youtube.com" target="_blank" rel="nofollow">YouTube</a></p>
    <!--O comando (rel="prev") está referênciando que o link leva a página anterior do site.-->
    <p><a href="index.html" rel="prev">Voltar para a primeira página.</a></p>
</body>
</html>
