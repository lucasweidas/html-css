<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/html5/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--A linha abaixo é a forma mais simples de colocar um video no site.-->
    <video src="midia/meu-video.webm" width="560" height="315" controls></video>
    <p>Este vídeo possui diversos formatos disponiveis, caso seu navegador não seja compativel com algum deles.</p>
    <!--O atributo (poster) coloca uma capa no video antes do usuário clicar no play-->
    <video width="560" height="315" poster="imagens/capa-lake.jpg" controls>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não possui compatibilidade com reprodução de videos. <a href="midia/meu-video.mp4" download="meu-video.mp4" type="application/mp4">Clique aqui para baixar o video</a>.</p>
    </video>
    <p><a href="midia/meu-video.mp4" download="meu-video.mp4" type="application/mp4"><strong>Clique aqui</strong></a> para baixar o video.</p>
    <h1>Inserindo vídeos do YouTube</h1>
    <!--O código abaixo é criado automaticamente pelo YouTube quando clicamos no botão compartilhar e depois incorporar.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S19UcWdOA-I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <!--O código abaixo é criado automaticamente pelo Vimeo quando clicamos no botão compartilhar e depois incorporar.-->
    <iframe src="https://player.vimeo.com/video/388010339?h=904e99c840&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
