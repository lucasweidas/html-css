<!DOCTYPE html>
<!--O HTML5 veio com a proposta de ser uma linguagem completamente focada na SEMÂNTICA (no significado de cada elemento) e não na FORMA (colorir, centralizar etc.), isso ficou exclusivamente (na prática não, mas quem segue boas práticas respeita) na mão das CSS.-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exemplo de Semântica</title>
    <style>
        /*Tudo dentro da tag style é CSS*/
        body {
            background: rgb(26, 26, 75);
            color: white;
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua das Mulas, 212 - Rio de Janeiro - RJ</address>
    </p>
</body>
</html>
